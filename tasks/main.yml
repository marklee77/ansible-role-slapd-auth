---
- name: configure ldap domain through debconf
  debconf:
    name: slapd
    question: slapd/domain
    vtype: string
    value: "{{ ldap_domain }}"

- name: configure ldap organization through debconf
  debconf:
    name: slapd
    question: shared/organization
    vtype: string
    value: "{{ ldap_domain }}"

# cannot retrieve original value and will not change password without force, so
# report no change.
- name: configure ldap password through debconf
  debconf:
    name: slapd
    question: slapd/password1
    vtype: password
    value: "{{ ldap_admin_password }}"
  changed_when: false

# cannot retrieve original value and will not change password without force, so
# report no change.
- name: confirm ldap password through debconf
  debconf:
    name: slapd
    question: slapd/password2
    vtype: password
    value: "{{ ldap_admin_password }}"
  changed_when: false

- name: ensure ldap server packages are installed
  apt: 
    pkg: "{{ item }}" 
    state: latest 
    update_cache: yes 
    cache_valid_time: 600
  with_items:
    - ldap-utils
    - ldapscripts
    - slapd
    - ssl-cert

